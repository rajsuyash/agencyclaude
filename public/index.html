<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recettes pour Candice ❤️</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .mood-btn {
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    }
    .mood-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
    }
    .recipe-card {
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.1;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center relative overflow-hidden">
  <!-- Floating hearts background -->
  <div class="floating-hearts">
    <div class="heart text-pink-300 text-2xl" style="left: 10%; animation-delay: 0s;">❤️</div>
    <div class="heart text-pink-300 text-xl" style="left: 20%; animation-delay: 2s;">💕</div>
    <div class="heart text-pink-300 text-3xl" style="left: 80%; animation-delay: 4s;">💖</div>
    <div class="heart text-pink-300 text-lg" style="left: 90%; animation-delay: 1s;">💝</div>
    <div class="heart text-pink-300 text-2xl" style="left: 50%; animation-delay: 3s;">💗</div>
  </div>

  <div class="card-glass p-8 rounded-3xl shadow-2xl w-full max-w-2xl mx-4 relative z-10">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex justify-center items-center mb-4">
        <span class="text-5xl mr-3">🇫🇷</span>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent">
          Pour Candice
        </h1>
      </div>
      <p class="text-lg text-gray-600 mb-2 font-medium">Des recettes choisies selon ton humeur</p>
      <p class="text-sm text-pink-500 italic">— Avec tout mon amour, Suyash ❤️</p>
    </div>

    <!-- Mood Selector -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Comment te sens-tu aujourd'hui ?</h2>
      <div id="mood-selector" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
    </div>

    <!-- Recipe Card -->
    <div id="recipe-card" class="hidden">
      <div class="recipe-card bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <h2 id="recipe-title" class="text-2xl font-bold mb-3 text-gray-800 text-center"></h2>
        <p id="recipe-desc" class="text-gray-600 mb-6 text-center italic"></p>
        <div id="recipe-steps" class="mb-6"></div>
        <div class="text-center">
          <button id="new-recipe" class="mood-btn text-white px-8 py-3 rounded-full font-medium shadow-lg hover:shadow-xl transition-all duration-300">
            Montre-moi une autre recette ✨
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
