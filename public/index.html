<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Recettes pour Candice ‚ù§Ô∏è</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      min-height: 100vh;
      overflow-x: hidden;
      background: #f8fafc;
    }
    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-modern {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid #e2e8f0;
    }
    .mood-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      border-radius: 12px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    .mood-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .recipe-card {
      animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -3px rgba(102, 126, 234, 0.4);
    }
    .step-number {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }
    .content-wrapper {
      width: 100%;
      max-width: 32rem;
      margin: 0 auto;
    }
    @media (max-width: 640px) {
      .main-container {
        padding: 0.5rem;
        justify-content: flex-start;
        padding-top: 2rem;
        padding-bottom: 2rem;
      }
      .content-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content-wrapper">
      <!-- Header Section -->
      <div class="text-center mb-8">
        <div class="hero-gradient rounded-3xl p-8 mb-6 text-white">
          <div class="flex justify-center items-center mb-4">
            <span class="text-4xl md:text-5xl mr-3">üá´üá∑</span>
            <h1 class="text-3xl md:text-4xl font-bold">
              Pour Candice
            </h1>
          </div>
          <p class="text-lg md:text-xl opacity-90 mb-2 font-medium">Des recettes choisies selon ton humeur</p>
          <p class="text-sm md:text-base opacity-75 italic">‚Äî Avec tout mon amour, Suyash ‚ù§Ô∏è</p>
        </div>
      </div>

      <!-- Mood Selector -->
      <div class="mb-8">
        <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-6 text-center">Comment te sens-tu aujourd'hui ?</h2>
        <div id="mood-selector" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      </div>

      <!-- Recipe Card -->
      <div id="recipe-card" class="hidden">
        <div class="recipe-card card-modern p-6 md:p-8">
          <div class="text-center mb-6">
            <div id="recipe-emoji" class="text-4xl md:text-5xl mb-4"></div>
            <h2 id="recipe-title" class="text-2xl md:text-3xl font-bold mb-3 text-gray-800"></h2>
            <p id="recipe-desc" class="text-gray-600 text-base md:text-lg leading-relaxed"></p>
          </div>
          <div id="recipe-steps" class="mb-6"></div>
          <div class="text-center">
            <button id="new-recipe" class="btn-primary text-white px-8 py-4 rounded-xl font-semibold shadow-lg text-base md:text-lg">
              Montre-moi une autre recette ‚ú®
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
