<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Recettes pour Candice ❤️</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      min-height: 100vh;
      overflow-x: hidden;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .mood-btn {
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    }
    .mood-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
    }
    .recipe-card {
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.1;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }
    .content-wrapper {
      width: 100%;
      max-width: 32rem;
      margin: 0 auto;
    }
    @media (max-width: 640px) {
      .main-container {
        padding: 0.5rem;
        justify-content: flex-start;
        padding-top: 2rem;
        padding-bottom: 2rem;
      }
      .content-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body class="gradient-bg">
  <!-- Floating hearts background -->
  <div class="floating-hearts">
    <div class="heart text-pink-300 text-2xl" style="left: 10%; animation-delay: 0s;">❤️</div>
    <div class="heart text-pink-300 text-xl" style="left: 20%; animation-delay: 2s;">💕</div>
    <div class="heart text-pink-300 text-3xl" style="left: 80%; animation-delay: 4s;">💖</div>
    <div class="heart text-pink-300 text-lg" style="left: 90%; animation-delay: 1s;">💝</div>
    <div class="heart text-pink-300 text-2xl" style="left: 50%; animation-delay: 3s;">💗</div>
  </div>

  <div class="main-container">
    <div class="content-wrapper">
      <div class="card-glass p-6 md:p-8 rounded-3xl shadow-2xl w-full">
        <!-- Header -->
        <div class="text-center mb-6 md:mb-8">
          <div class="flex justify-center items-center mb-4">
            <span class="text-4xl md:text-5xl mr-3">🇫🇷</span>
            <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent">
              Pour Candice
            </h1>
          </div>
          <p class="text-base md:text-lg text-gray-600 mb-2 font-medium">Des recettes choisies selon ton humeur</p>
          <p class="text-xs md:text-sm text-pink-500 italic">— Avec tout mon amour, Suyash ❤️</p>
        </div>

        <!-- Mood Selector -->
        <div class="mb-6 md:mb-8">
          <h2 class="text-lg md:text-xl font-semibold text-gray-700 mb-4 text-center">Comment te sens-tu aujourd'hui ?</h2>
          <div id="mood-selector" class="grid grid-cols-2 md:grid-cols-3 gap-2 md:gap-3"></div>
        </div>

        <!-- Recipe Card -->
        <div id="recipe-card" class="hidden">
          <div class="recipe-card bg-white rounded-2xl p-4 md:p-6 shadow-lg border border-gray-100">
            <h2 id="recipe-title" class="text-xl md:text-2xl font-bold mb-3 text-gray-800 text-center"></h2>
            <p id="recipe-desc" class="text-gray-600 mb-4 md:mb-6 text-center italic text-sm md:text-base"></p>
            <div id="recipe-steps" class="mb-4 md:mb-6"></div>
            <div class="text-center">
              <button id="new-recipe" class="mood-btn text-white px-6 md:px-8 py-3 rounded-full font-medium shadow-lg hover:shadow-xl transition-all duration-300 text-sm md:text-base">
                Montre-moi une autre recette ✨
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
